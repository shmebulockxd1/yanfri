      # Should ChestSort integration be enabled.
      enabled: true

    ###############
    # MiniMessage #
    ###############
    # Source: https://docs.adventure.kyori.net/minimessage/index.html
    minimessage:
      # Should MiniMessage integration be enabled. Shaded into plugin.
